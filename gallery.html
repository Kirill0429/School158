<!DOCTYPE html>
<html lang="en">
<head>

    <title>Галерея</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Галерея</h1>

        <section class="gallery">

        </section>
    </main>
    <script src="script.js"></script>

</html>
