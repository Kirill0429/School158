<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Новости</h1>
        <a href="index.html" class="home-button">Домой</a>
    </header>
    <main>
        <section id="news">
            <div id="news-container"></div>
            <form id="news-form">
                <textarea id="news-text" placeholder="Введите новость и выберите фото..." required></textarea>
                <div class="form-controls">
                    <input type="file" id="news-image" accept="image/*" />
                    <button type="submit">Опубликовать</button>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
