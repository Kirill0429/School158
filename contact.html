<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Контакты</h1>
        <a href="index.html" class="home-button">Домой</a>
    </header>
    <main>
        <section id="contact">
            <div class="contact-info">
                <p><strong>Адрес:</strong> Ташкент, Узбекистан, ул. Примерная, 158</p>
                <p><strong>Телефон:</strong> +998 90 123 45 67</p>
            </div>
            <form id="contact-form">
                <h3>Свяжитесь с нами</h3>
                <input type="text" id="contact-name" placeholder="Ваше имя" required />
                <input type="email" id="contact-email" placeholder="Ваш email" required />
                <textarea id="contact-message" placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
