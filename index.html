<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form id="registerForm" onsubmit="register(); return false;">
            <input type="text" id="username" placeholder="Имя пользователя" required><br>
            <input type="password" id="password" placeholder="Пароль" required><br>
            <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required><br>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
